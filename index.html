<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Light Writer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.2/gh-fork-ribbon.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <a class="github-fork-ribbon" href="https://github.com/yusufcanli/light-writer.js" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
    <div class="wrapper">
        <input writer="Here is Light Writer." class="lwriter" lwspeed="100" type="text" spellcheck="false"><br>
        <input writer="Github & Documentation" lwspeed="70" class="lwriter four" type="text" spellcheck="false"><br>
        <input writer="You can add another one, if you like." lwspeed="100" class="lwriter" type="text" spellcheck="false"><br>
        <input writer="example: &lt;input writer=&quot;hellooo&quot; class=&quot;lwriter&quot;&gt;" lwspeed="100" class="lwriter one" type="text" spellcheck="false"><br>
        <input writer="Add new class and give them some love <3" lwspeed="120" class="lwriter two" type="text" spellcheck="false"><br>
        <input writer="With 'lwspeed' attribute, you can set writing speed!" lwspeed="50" class="lwriter three" type="text" spellcheck="false"><br>
        <input writer="For setting direction, use 'lwalign' attribute." lwspeed="50" class="lwriter three" lwalign="right" type="text" spellcheck="false"><br>
        <input writer="For giving feedback or anything you want to talk: yusufcanli.com" lwspeed="40" class="lwriter five" type="text" spellcheck="false"><br>
    </div>
    <script src="assets/js/lwriter.js"></script>
</body>

</html>
